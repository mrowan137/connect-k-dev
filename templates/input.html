<!doctype html>
<html>
  <head>
    <title>CONNECT-K</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css">
  </head>
  <body style="width: 100%; height: 100%;">
    <div style="margin-left: auto; margin-right: auto; margin-top: 15%; max-width: 960px;">
        <h1 style="text-align: center; font-family: 'Press Start 2P';">CONNECT-K</h1>
      <p style="text-align:center; font-family: 'arial';">
        Form a horizontal or vertical line of length k to win.
      </p>
      <form method=post action="">
          <table style="margin-left: auto; margin-right: auto; font-family: 'arial';">
          {% for field in form %}
          <tr>
            <td>{{ field.label }}</td>
            <td> <div style="width:100%">{{ field }} </div> </td>
          </tr>
          {% endfor %}
        </table>
        <p style="text-align:center;"><input type=submit value=Start game></form></p>
    </div>
  </body>
</html>
